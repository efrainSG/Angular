<h4>server works!</h4>
<p [ngStyle]='{backgroundColor: getColor()}'
[ngClass]="{online: getServerStatus() === 'online'}"
>
    {{ 'Server' }} with Id {{ serverId }} is {{ getServerStatus() }}
</p>
<div class="row">
    <div class="col-xs-6">
      <div class="app-success-alert"></div>
    </div>
    <div class="col-xs-6">
      <div app-warning-alert></div>
    </div>
  </div>
