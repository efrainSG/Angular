<h3>the servers works!</h3>
<label>Server name</label>
<input type="text" class="form-control"
    (input)="onUpdateName($event)"
>
<input type="text" class="form-control"
    [(ngModel)]="serverName"
>
<p>{{ serverName }}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add server</button>

<p>Server was created, server name is {{ serverName }}</p>

<app-server *ngFor="let server of servers"></app-server>

<hr>

<label>User name</label>
<input type="text" class="form-control" [(ngModel)]="userName" (input)="verifyEnable($event)">
<p>{{ userName }}</p>
<button class="btn btn-primary" [disabled]="mustDisable" (click)="onSetUserName()">Set username</button>

<hr>

<button class="btn btn-success" (click)="toggleDisplay()">Display details</button>
<p *ngIf="displayText">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    Minus, laudantium exercitationem ea porro quisquam inventore...</p>
<p *ngFor="let display of clicksDisplay; let i = index" [ngClass]="{displayClass: i > 4}" >{{ display.id }} - {{ display.Display }}</p>
