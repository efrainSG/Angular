<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h2>Full form</h2>

    <div class="form-group">
        <label class="form-text-label" for="name">Name</label>
        <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
        required #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid"
        (blur)="onBlur(nameField)" />
        <div [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger">Enter a name</div>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers"
        [(ngModel)]="userSettings.emailOffers" />
        <label class="form-check-label" for="emailOffers">Email offers</label>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input type="radio" name="interfaceStyle" id="lightInterface" value="Light"
             [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="lightInterface">Light</label>
        </div>
        <div class="form-check">
            <input type="radio" name="interfaceStyle" id="mediumInterface" value="Medium"
            [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="mediumInterface">Medium</label>
        </div>
        <div class="form-check">
            <input type="radio" name="interfaceStyle" id="darkInterface" value="Dark"
            [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="darkInterface">Dark</label>
        </div>
    </div>

    <div class="form-group">
        <label for="SubscriptionType">Subscription type</label>
        <select class="form-control" id="SubscriptionType" name="SubscriptionType"
        [(ngModel)]="userSettings.subscriptionType">
            <option>Monthly</option>
            <option>Annual</option>
            <option>Lifetime</option>
        </select>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Send" />
    </div>
</form>
</div>
<h3>
{{ form.value | json }}
</h3>
