<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submited">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required
                [(ngModel)]="product.name" name="name" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" required
                [(ngModel)]="product.description" name="description" />
            </div>
            <button (click)="createProduct()" class="btn btn-success">Create</button>
        </div>
        <div *ngIf="submited">
            <h3>You successfully created a product!</h3>
            <button (click)="newProduct()" class="btn btn-success">New...</button>
        </div>
    </div>
</div>
