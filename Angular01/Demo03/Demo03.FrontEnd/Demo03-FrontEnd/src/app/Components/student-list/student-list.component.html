<div class="card">
    <div class="card-header">
        <h2>Student's list</h2>
    </div>
    <div class="card-body">
        <div class="row">

        </div>
        <div class="row">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="txtSearchStudent" id="txtSearchStudent" [(ngModel)]="name" />
            </div>
            <div class="col-sm-2">
                <button class="btn btn-info" (click)="searchStudents()">Search</button>
            </div>
        </div>
        <div class="row" *ngFor="let student of students">
            <div class="col-sm-2">
                <a class="btn btn-primary" routerLink="/students/ById/{{student.id}}">Edit</a>
                <a class="btn btn-danger" routerLink="/students/del/{{student.id}}">Delete</a>
            </div>
            <div class="col-sm-5">
                {{student.name}}
            </div>
            <div class="col-sm-2">
                {{student.idGrade}} - {{student.grade}}
            </div>
            <div class="col-sm-3">
                {{student.modified}}
            </div>
        </div>
    </div>
    <div class="card-footer">
        <a class="btn btn-success" routerLink="/students/create/">New student</a>
    </div>
</div>
